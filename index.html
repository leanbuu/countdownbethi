  <!-- JS  -->

  <script>
  $(document).ready(function() {
    setInterval(updateCountdown, 1000);
    updateCountdown();

    var topBanner = document.getElementById("top_banner");
    var bodyTime = document.getElementById("body_time");
  
    function isElementInViewport(element) {
      var rect = element.getBoundingClientRect();
      return (
        rect.top >= 0 &&
        rect.left >= 0 &&
        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
        rect.right <= (window.innerWidth || document.documentElement.clientWidth)
      );
    }
  
    // Hàm để kiểm tra và thêm lớp show nếu phần tử nằm trong tầm nhìn
    function checkAndShow(element) {
      if (isElementInViewport(element)) {
        element.classList.add("show");
      }
    }
  
    // Kiểm tra và thêm lớp khi trang được tải
    checkAndShow(topBanner);
    checkAndShow(bodyTime);

    function updateCountdown() {
      const targetDate = "2024-02-09 23:59:59"
      const currentDate = new Date();
      const hours = currentDate.getHours().toString().padStart(2, '0');
      const minutes = currentDate.getMinutes().toString().padStart(2, '0');
      const seconds = currentDate.getSeconds().toString().padStart(2, '0');
      const currentDateToday = `${currentDate.getFullYear()}-${(currentDate.getMonth() + 1).toString().padStart(2, '0')}-${currentDate.getDate().toString().padStart(2, '0')} ${hours}:${minutes}:${seconds}`;
      const targetDateTime = new Date(targetDate);
      const timeDifference = targetDateTime - currentDate;

      if (timeDifference > 0) {
        const seconds = Math.floor((timeDifference / 1000) % 60);
        const minutes = Math.floor((timeDifference / 1000 / 60) % 60);
        const hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));

        document.getElementById("time_countdown-day").innerHTML = `${days}`;
        document.getElementById("time_countdown-hours").innerHTML = `${hours}`;
        document.getElementById("time_countdown-minutes").innerHTML = `${minutes}`;
        document.getElementById("time_countdown-seconds").innerHTML = `${seconds}`;
      } else {
        document.getElementById("countdown").innerHTML = "CHÚC MỪNG NĂM MỚIIIII";
      }
    }
  })
</script>
